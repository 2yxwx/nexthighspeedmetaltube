<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Next High Speed Metal Tube</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcT0YbVPPb_Rhqfk4CA6GxBY39IFEMxLI&sensor=false">
    </script>
    <script type="text/javascript">
        function initialize() {
            var styles = [
                {
                    "elementType": "labels",
                    "stylers": [
                        { "visibility": "off" }
                    ]
                },{
                    "stylers": [
                        { "saturation": -100 }
                    ]
                }
            ];
            var mapOptions = {
                mapTypeControlOptions: {
                    mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'grayscale']
                },
                center: new google.maps.LatLng(56.172113, 10.188317),
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                zoom: 15
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

            var mapType = new google.maps.StyledMapType(styles, { name:"Grayscale" });
            map.mapTypes.set('grayscale', mapType);
            map.setMapTypeId('grayscale');
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"/>
</body>
</html>
